<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b4d9c4;
        }

        /* Barra lateral */
        .sidebar {
            background-color: #4b8063;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .sidebar a {
            display: block;
            width: 80%;
            padding: 10px;
            margin-bottom: 10px; /* Espacio entre cada botón */
            background-color: #ffffff;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        .sidebar .config-icon {
            margin-bottom: 20px;
        }

        .config-icon img {
            width: 30px;
            height: auto;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-content h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .main-content .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .main-content .logo-container img {
            width: 200px;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="menu-items">
            <a href="citas_pendientes.html">Citas Pendientes</a>
            <a href="citas_realizadas.html">Citas Realizadas</a>
            <a href="citas_rechazadas.html">Citas Rechazadas</a>
        </div>
        <div class="config-icon">
            <img src="images/casita.png" alt="Configuración">
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Bienvenido a Dentika</h1>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo Dentika">
        </div>
    </div>
</body>
</html>
